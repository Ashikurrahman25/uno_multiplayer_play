<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Officer Johnny</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Disable scrolling */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        height: 100%; /* Ensure the body occupies the full viewport height */
      }

      /* Ensure canvas fills the entire viewport */
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100); /* Adjust dynamically for viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Unity Loading Bar */
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #unity-logo {
        margin-bottom: 20px;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        transition: width 0.2s;
      }
    </style>
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:flex;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png" alt="Logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner">Loading...</div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "true";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/uno_multiplayer.loader.js";
      const config = {
        dataUrl: buildUrl + "/uno_multiplayer.data",
        frameworkUrl: buildUrl + "/uno_multiplayer.framework.js",
        codeUrl: buildUrl + "/uno_multiplayer.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Wiguiart Games",
        productName: "Officer Johnny",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");

      // Function to request fullscreen mode
      function requestFullscreen() {
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.mozRequestFullScreen) {
          canvas.mozRequestFullScreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }
      }

      // Enforce fullscreen on mobile devices
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.addEventListener("DOMContentLoaded", () => {
          requestFullscreen();
        });

        // Reapply fullscreen on interaction
        document.body.addEventListener("touchstart", requestFullscreen, { once: true });
        window.addEventListener("resize", requestFullscreen);
      }

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      // Adjust viewport height dynamically for mobile browsers
      function lockViewportHeight() {
        const vh = window.innerHeight * 0.01; // 1% of the viewport height
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Allow temporary scrolling for Unity InputField focus
      document.addEventListener("focusin", (e) => {
        if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") {
          document.body.style.overflow = "auto"; // Enable scrolling temporarily
          e.target.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      });

      document.addEventListener("focusout", () => {
        document.body.style.overflow = "hidden"; // Disable scrolling again
        if (isMobile) {
          requestFullscreen(); // Re-enter fullscreen mode after exiting input
        }
      });

      // Call lockViewportHeight on load and resize
      window.addEventListener("load", lockViewportHeight);
      window.addEventListener("resize", lockViewportHeight);

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Update progress bar
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          // Hide the loading screen once the game is ready
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      window.addEventListener("resize", function() {
        if (window.innerHeight > window.innerWidth) {
          alert("Please rotate your device to landscape mode.");
        }
      });

      // Initial check for orientation
      if (window.innerHeight > window.innerWidth) {
        alert("Please rotate your device to landscape mode.");
      }
    </script>
  </body>
</html>
