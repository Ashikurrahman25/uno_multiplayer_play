<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Officer Johnny</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #unity-logo {
        margin-bottom: 20px;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        transition: width 0.2s;
      }

      #landscape-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        font-family: Arial, sans-serif;
      }

      /* For better fullscreen behavior on iOS */
      @media screen and (orientation: portrait) {
        #unity-container {
          height: 100%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png" alt="Logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="landscape-warning">
      <p>Please rotate your device to <strong>landscape mode</strong> to play the game.</p>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/uno_multiplayer_play.loader.js";
      const config = {
        dataUrl: buildUrl + "/uno_multiplayer_play.data",
        frameworkUrl: buildUrl + "/uno_multiplayer_play.framework.js",
        codeUrl: buildUrl + "/uno_multiplayer_play.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Wiguiart Games",
        productName: "Officer Johnny",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const landscapeWarning = document.querySelector("#landscape-warning");

      // Function to check orientation
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          // Show warning if in portrait
          landscapeWarning.style.display = "flex";
        } else {
          // Hide warning if in landscape
          landscapeWarning.style.display = "none";
        }
      }

      // Check screen orientation on load and resize
      window.addEventListener("load", checkOrientation);
      window.addEventListener("resize", checkOrientation);

      // Ensure full-screen behavior
      function adjustCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      // Adjust canvas size on load and resize
      window.addEventListener("load", adjustCanvasSize);
      window.addEventListener("resize", adjustCanvasSize);

      // Initialize Unity instance
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loadingBar.style.display = "block";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // iOS Home Screen Install Prompt
      function isiOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      if (isiOS()) {
        // Prompt user to add to home screen
        const installBanner = document.createElement("div");
        installBanner.style.position = "fixed";
        installBanner.style.bottom = "20px";
        installBanner.style.left = "50%";
        installBanner.style.transform = "translateX(-50%)";
        installBanner.style.padding = "10px 20px";
        installBanner.style.backgroundColor = "#333";
        installBanner.style.color = "#fff";
        installBanner.style.borderRadius = "5px";
        installBanner.style.fontSize = "16px";
        installBanner.innerHTML = "For better experience, add this app to your home screen.";
        document.body.appendChild(installBanner);

        // Hide install banner after a few seconds
        setTimeout(() => {
          installBanner.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>
