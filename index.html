<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Officer Johnny</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%; /* Ensure the body occupies the full viewport height */
        background: #000; /* Optional: Background color */
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        z-index: 1; /* Ensure the canvas stays behind the input field */
      }

      #overlay-input-field {
        position: absolute;
        z-index: 10; /* Ensure the input field is above everything */
        display: none; /* Hidden by default */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <input id="overlay-input-field" type="text" placeholder="Type here...">

    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/uno_multiplayer.loader.js";
      const config = {
        dataUrl: buildUrl + "/uno_multiplayer.data",
        frameworkUrl: buildUrl + "/uno_multiplayer.framework.js",
        codeUrl: buildUrl + "/uno_multiplayer.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Wiguiart Games",
        productName: "Officer Johnny",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const overlayInputField = document.querySelector("#overlay-input-field");

      // Fullscreen toggle
      function requestFullscreen() {
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.mozRequestFullScreen) {
          canvas.mozRequestFullScreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }
      }

      function exitFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }

      // Show input field overlay
      function showInputField() {
        exitFullscreen(); // Exit fullscreen for better keyboard handling
        overlayInputField.style.display = "block";
        overlayInputField.focus();
      }

      // Hide input field overlay
      function hideInputField() {
        overlayInputField.style.display = "none";
        requestFullscreen(); // Re-enter fullscreen mode after input
      }

      // Handle focus and blur events for the input field
      overlayInputField.addEventListener("focus", () => {
        document.body.style.overflow = "auto"; // Enable scrolling if needed
      });

      overlayInputField.addEventListener("blur", () => {
        document.body.style.overflow = "hidden"; // Disable scrolling again
        hideInputField();
      });

      // Hook into Unity's InputField system (example function call)
      function openUnityInputField() {
        showInputField();
      }

      // Example: Hook into Unity via an external function
      window.openInputField = openUnityInputField;

      // Initialize Unity instance
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Optional: Implement loading progress bar updates
        }).then((unityInstance) => {
          // Example: Unity can call `openInputField` when needed
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
