<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Officer Johnny</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      /* Full screen overlay for landscape prompt */
      #landscape-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 1000;
      }
      #landscape-overlay h1 {
        font-size: 2em;
        margin: 0;
      }
      #landscape-overlay p {
        font-size: 1.2em;
      }

      /* Add to Home Screen Popup */
      #home-screen-popup {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 128, 0, 0.8);
        color: white;
        padding: 15px;
        font-size: 16px;
        border-radius: 8px;
        text-align: center;
        width: 80%;
        z-index: 1001;
        display: none;
      }

      #home-screen-popup button {
        margin-top: 10px;
        padding: 10px;
        background: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="landscape-overlay">
      <h1>Please rotate to landscape mode</h1>
      <p>For a better gaming experience, please rotate your device.</p>
    </div>
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    
    <div id="home-screen-popup">
      <p>To add this app to your home screen, tap the share button and select "Add to Home Screen".</p>
      <button id="home-screen-btn">Add to Home Screen</button>
    </div>

    <script>
      let deferredPrompt;
      let homeScreenAdded = false;

      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var landscapeOverlay = document.querySelector("#landscape-overlay");
      var homeScreenPopup = document.querySelector("#home-screen-popup");
      var homeScreenBtn = document.querySelector("#home-screen-btn");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/uno_multiplayer_play.loader.js";
      var config = {
        dataUrl: buildUrl + "/uno_multiplayer_play.data",
        frameworkUrl: buildUrl + "/uno_multiplayer_play.framework.js",
        codeUrl: buildUrl + "/uno_multiplayer_play.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Wiguiart Games",
        productName: "Officer Johnny",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Mobile device style
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Landscape Mode Detection
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          landscapeOverlay.style.display = "flex";  // Show the overlay
        } else {
          landscapeOverlay.style.display = "none"; // Hide the overlay
        }
      }

      window.addEventListener("resize", checkOrientation);
      checkOrientation();

      // iOS Add to Home Screen Prompt
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the default behavior (which is showing the native prompt)
        e.preventDefault();
        deferredPrompt = e;
        // Show custom prompt for iOS
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          showIOSPrompt();
        } else {
          showHomeScreenPopup();
        }
      });

      function showIOSPrompt() {
        // Display a custom message or modal for iOS users with instructions to add to home screen
        if (!homeScreenAdded) {
          homeScreenPopup.style.display = 'block';
        }
      }

      function showHomeScreenPopup() {
        // Show the standard home screen popup on other devices (Android)
        if (!homeScreenAdded) {
          homeScreenPopup.style.display = 'block';
        }
      }

      homeScreenBtn.addEventListener('click', function() {
        homeScreenPopup.style.display = 'none';
        homeScreenAdded = true;
        // Optionally, store to localStorage or a variable to prevent showing this prompt again
        localStorage.setItem('homeScreenAdded', 'true');
      });

      // Check if app is already added to home screen
      if (localStorage.getItem('homeScreenAdded') === 'true') {
        homeScreenPopup.style.display = 'none'; // Hide the popup if added already
      }
    </script>
  </body>
</html>
