<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Officer Johnny</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Add this for fullscreen and web app prompt styling -->
    <style>
      /* Overlay for rotating to landscape */
      #landscape-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        color: white;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        text-align: center;
        z-index: 1000;
        padding: 20px;
      }
      
      #landscape-overlay .message {
        font-size: 22px;
        font-weight: bold;
      }

      /* Overlay for adding to home screen */
      #add-to-home-overlay {
        position: fixed;
        bottom: 10%;
        left: 0;
        right: 0;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        display: none;
        z-index: 1001;
      }
      #add-to-home-overlay button {
        background-color: #ff4081;
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
      }
      #add-to-home-overlay button:hover {
        background-color: #ff80bf;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <!-- Full screen overlay for landscape mode -->
    <div id="landscape-overlay">
      <div class="message">
        Please rotate your device to landscape mode for the best experience.
      </div>
    </div>

    <!-- Overlay for adding to home screen -->
    <div id="add-to-home-overlay">
      <p>For a better experience, add this app to your home screen!</p>
      <button id="add-to-home-button">Add to Home Screen</button>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/uno_multiplayer_play.loader.js";
      var config = {
        dataUrl: buildUrl + "/uno_multiplayer_play.data",
        frameworkUrl: buildUrl + "/uno_multiplayer_play.framework.js",
        codeUrl: buildUrl + "/uno_multiplayer_play.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Wiguiart Games",
        productName: "Officer Johnny",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Mobile device style
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // Handle the landscape mode overlay
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          document.getElementById('landscape-overlay').style.display = 'flex';
        } else {
          document.getElementById('landscape-overlay').style.display = 'none';
        }
      }

      window.addEventListener('resize', checkOrientation);
      checkOrientation();

      // Prompt for adding to home screen
      let deferredPrompt;
      const addToHomeScreenOverlay = document.getElementById('add-to-home-overlay');
      const addToHomeButton = document.getElementById('add-to-home-button');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        addToHomeScreenOverlay.style.display = 'block';
      });

      addToHomeButton.addEventListener('click', () => {
        addToHomeScreenOverlay.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      });

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
