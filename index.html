<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Web App Mode for iOS (optional: makes it look like a native app when added to the home screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Optional: Status bar style -->
    <title>Officer Johnny</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #unity-logo {
        margin-bottom: 20px;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        transition: width 0.2s;
      }

      #landscape-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        font-family: Arial, sans-serif;
      }

      /* For better fullscreen behavior on iOS */
      @media screen and (orientation: portrait) {
        #unity-container {
          height: 100%;
          width: 100%;
        }
      }

      /* Fullscreen button */
      #fullscreen-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 10000;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png" alt="Logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="landscape-warning">
      <p>Please rotate your device to <strong>landscape mode</strong> to play the game.</p>
    </div>
    
    <!-- Fullscreen Button -->
    <button id="fullscreen-button">Go Fullscreen</button>

    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/uno_multiplayer_play.loader.js";
      const config = {
        dataUrl: buildUrl + "/uno_multiplayer_play.data",
        frameworkUrl: buildUrl + "/uno_multiplayer_play.framework.js",
        codeUrl: buildUrl + "/uno_multiplayer_play.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Wiguiart Games",
        productName: "Officer Johnny",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const landscapeWarning = document.querySelector("#landscape-warning");
      const fullscreenButton = document.querySelector("#fullscreen-button");

      // Function to check orientation
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          // Show warning if in portrait
          landscapeWarning.style.display = "flex";
        } else {
          // Hide warning if in landscape
          landscapeWarning.style.display = "none";
        }
      }

      // Check screen orientation on load and resize
      window.addEventListener("load", checkOrientation);
      window.addEventListener("resize", checkOrientation);

      // Ensure full-screen behavior
      function adjustCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      // Adjust canvas size on load and resize
      window.addEventListener("load", adjustCanvasSize);
      window.addEventListener("resize", adjustCanvasSize);

      // Initialize Unity instance
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loadingBar.style.display = "block";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Function to enter fullscreen (iOS Safari with WebKit)
      function enterFullscreen() {
        // For iOS Safari, use webkitRequestFullscreen
        if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.requestFullscreen) { // For other browsers
          canvas.requestFullscreen();
        }
      }

      // Fullscreen button click handler
      fullscreenButton.addEventListener("click", function () {
        enterFullscreen();
      });
    </script>
  </body>
</html>
