<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Officer Johnny</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <style>
      /* Overlay for landscape mode */
      #landscape-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.3s ease-in-out;
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 20px;
      }

      #landscape-overlay .message {
        font-size: 24px;
        font-weight: bold;
        line-height: 1.4;
        padding: 10px;
        max-width: 80%;
      }

      /* iOS Add to Home Screen Overlay */
      #add-to-home-overlay {
        position: fixed;
        bottom: 10%;
        left: 10%;
        right: 10%;
        background-color: #f7f7f7;
        color: #333;
        text-align: center;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1001;
        display: none;
        transition: opacity 0.3s ease-in-out;
      }

      #add-to-home-overlay p {
        margin: 0;
        font-size: 18px;
        font-weight: 500;
        padding-bottom: 10px;
      }

      #add-to-home-overlay .instructions {
        font-size: 16px;
        font-weight: 400;
        color: #888;
        padding-bottom: 20px;
      }

      #add-to-home-overlay .close-btn {
        font-size: 18px;
        font-weight: bold;
        color: #ff4081;
        cursor: pointer;
        transition: color 0.3s;
      }

      #add-to-home-overlay .close-btn:hover {
        color: #ff80bf;
      }

      /* Mobile styles */
      @media screen and (max-width: 600px) {
        #landscape-overlay .message {
          font-size: 20px;
          max-width: 90%;
        }

        #add-to-home-overlay p {
          font-size: 16px;
        }

        #add-to-home-overlay .instructions {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <!-- Full screen overlay for landscape mode -->
    <div id="landscape-overlay">
      <div class="message">
        Please rotate your device to landscape mode for the best experience.
      </div>
    </div>

    <!-- iOS Add to Home Screen Overlay -->
    <div id="add-to-home-overlay">
      <p>For a better experience, add this app to your home screen!</p>
      <div class="instructions">
        Tap the <strong>Share</strong> button below and select <strong>"Add to Home Screen"</strong>.
      </div>
      <span class="close-btn" onclick="closeAddToHomeOverlay()">Close</span>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/uno_multiplayer_play.loader.js";
      var config = {
        dataUrl: buildUrl + "/uno_multiplayer_play.data",
        frameworkUrl: buildUrl + "/uno_multiplayer_play.framework.js",
        codeUrl: buildUrl + "/uno_multiplayer_play.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Wiguiart Games",
        productName: "Officer Johnny",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Mobile device style
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // Handle the landscape mode overlay
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          document.getElementById('landscape-overlay').style.display = 'flex';
          document.getElementById('landscape-overlay').style.opacity = '1';
        } else {
          document.getElementById('landscape-overlay').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('landscape-overlay').style.display = 'none';
          }, 300);  // Wait for opacity transition to finish before hiding
        }
      }

      window.addEventListener('resize', checkOrientation);
      checkOrientation();

      // Add to home screen prompt for iOS
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      let deferredPrompt;
      const addToHomeScreenOverlay = document.getElementById('add-to-home-overlay');
      const closeBtn = document.querySelector('.close-btn');

      if (!isIOS) {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          addToHomeScreenOverlay.style.display = 'block';
          addToHomeScreenOverlay.style.opacity = '1';
        });

        closeBtn.addEventListener('click', () => {
          addToHomeScreenOverlay.style.opacity = '0';
          setTimeout(() => {
            addToHomeScreenOverlay.style.display = 'none';
          }, 300);
        });
      } else {
        // Custom iOS prompt for adding to home screen
        addToHomeScreenOverlay.style.display = 'block';
        addToHomeScreenOverlay.style.opacity = '1';
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
